<div [ngSwitch]="opcionNumero">
    <p *ngSwitchCase="1">Opcion1</p>
    <p *ngSwitchCase="2">Opcion2</p>
    <p *ngSwitchCase="3">Opcion3</p>
    <p *ngSwitchCase="4">Opcion4</p>
    <p *ngSwitchCase="5">Niguna</p>
</div>

<div [ngSwitch]="opcionNumero">
    <p *ngSwitchCase="'uno'">Opcion1</p>
    <p *ngSwitchCase="'dos'">Opcion2</p>
    <p *ngSwitchCase="'tres'">Opcion3</p>
    <p *ngSwitchCase="'cuatro'">Opcion4</p>
    <p *ngSwitchCase="'cinco'">Niguna</p>
</div>
